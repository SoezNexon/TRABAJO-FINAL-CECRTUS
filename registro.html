<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>

    <!-- Agregar los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Agregar los estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Clase contenedor -->
    <main class="container">

        <!-- Clase fila -->
        <div class="row justify-content-md-center">

            <!-- Formulario para la creación de una cuenta -->
            <form class="col-6 registroUsuario px-5 py-4" id="formCreateAccount" action="received.html" method="post">

                <!-- Titulo del formulario -->
                <h2>Registro</h2>
                
                <!-- Entrada "Nombre" -->
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Ingrese su Nombre"
                        aria-label="default input example" maxlength="50" required>
                </div>

                <!-- Entrada "Apellido" -->
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Ingrese su Apellidos"
                        aria-label="default input example" maxlength="50" required>
                </div>

                <!-- Entrada "DNI" -->
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Ingrese su DNI"
                        aria-label="default input example" maxlength="8" required>
                </div>

                <!-- Entrada "Correo electronico" -->
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" id="txtEmail"
                        placeholder="Ingrese su Correo electronico" aria-label="default input example" maxlength="100"
                        required>
                </div>

                <!-- Entrada "Fecha de Nacimiento" -->
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                        <label for="inputDate" class="col-form-label">Fecha de Nacimiento:</label>
                    </div>
                    <div class="col-auto">
                        <input type="date" id="inputDate" class="form-control">
                    </div>
                </div>

                <!-- Entrada "Sexo" -->
                <hr>
                <div class="mb-4">
                    <p class="form-label">Sexo:</p>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="bolMasculino" value="m" checked>
                        <label class="form-check-label" for="bolMasculino" style="display:inline">Masculino</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="bolFemenino" value="f">
                        <label class="form-check-label" for="bolFemenino" style="display:inline">Femenino</label>
                    </div>

                </div>
                <hr>

                <!-- Entrada "Usuario" -->
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-2">
                        <label for="inputUser" class="col-form-label">Usuario:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="inputUser" class="form-control">
                    </div>
                </div>

                <!-- Entrada "Contraseña" -->
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-2">
                        <label for="inputPassword6" class="col-form-label">Password:</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control"
                            aria-labelledby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                            Debe tener entre 8 a 20 caracteres.
                        </span>
                    </div>

                    <!-- Entrada "Celular" -->
                    <div class="mb-3">
                        <input class="form-control" type="tel" name="cel" id="intPhone" placeholder="Ingrese su Teléfono" aria-label="default input example" maxlength="13">
                    </div>

                    <!-- Entrada "Dirección" -->
                    <div class="mb-3">
                        <label class="form-label" for="txtAddress1">Dirección:</label>
                        <input class="form-control" type="text" name="address1" id="txtAddress1" maxlength="100">
                        <input class="form-control" type="text" name="address2" id="txtAddress2" maxlength="100">
                    </div>

                    <!-- Entrada "Acepta las condiciones" -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bolAccept" required>
                            <label class="form-check-label" style="display:inline-block" for="bol">Acepta las 
                                <a href="#">condiciones</a> para crear una
                                cuenta.</label>
                        </div>
                    </div>

                    <!-- Entrada "Submit" -->
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                    <p><a class="tengocuenta" href="login.html">Ya tengo una cuenta</a></p>

            </form>

        </div>

    </main>

</body>

</html>
